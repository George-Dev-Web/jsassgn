<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <video autoplay muted loop id="bgVideo">
      <source src="background/back.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <header>
      <h1>Akan Name Calculator</h1>
    </header>
    <div class="container">
      <p>Enter your birthdate and gender to find out your Akan name!</p>
      <form id="akanForm">
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" required />

        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">--Select Gender--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <button type="submit">Get My Akan Name</button>
      </form>
      <div class="output" id="output"></div>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
